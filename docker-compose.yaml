version: '3'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: ["start-dev"]
  backend:
    build: ./backend
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - GIN_MODE=debug
    healthcheck:
      test: curl --fail http://localhost:$PORT/health || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
